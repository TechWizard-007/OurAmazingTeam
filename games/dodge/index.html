<!DOCTYPE html>
<html>
<head>
<title>Dodge Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#111;overflow:hidden;color:white;font-family:sans-serif;}
#player{
  width:40px;height:40px;background:#03e9f4;position:absolute;bottom:20px;left:50%;
  transform:translateX(-50%);border-radius:8px;
}
.enemy{
  width:40px;height:40px;background:#ff3b3b;position:absolute;top:-60px;
  border-radius:8px;
}
#score{position:fixed;top:10px;left:10px;font-size:22px;}
.touch{
  position:fixed;bottom:10px;width:48%;height:60px;background:#222;
  color:white;display:flex;justify-content:center;align-items:center;
  font-size:22px;border-radius:10px;opacity:0.7;
}
#left{left:2%}
#right{right:2%}
</style>
</head>
<body>

<div id="score">Score: 0</div>
<div id="player"></div>
<div id="left" class="touch">◀</div>
<div id="right" class="touch">▶</div>

<script>
let player=document.getElementById("player");
let scoreEl=document.getElementById("score");
let leftBtn=document.getElementById("left");
let rightBtn=document.getElementById("right");
let score=0;
let speed=4;

function spawnEnemy(){
  let e=document.createElement("div");
  e.className="enemy";
  e.style.left=Math.random()*window.innerWidth+"px";
  document.body.appendChild(e);

  let fall=setInterval(()=>{
    let y=e.offsetTop+speed;
    e.style.top=y+"px";

    // collision check
    if(y > window.innerHeight-80){
      let px=player.offsetLeft;
      let ex=e.offsetLeft;
      if(Math.abs(px-ex)<40){
        alert("Game Over! Score: "+score);
        location.reload();
      }
    }

    if(y>window.innerHeight){e.remove();clearInterval(fall);}
  },16);
}

setInterval(spawnEnemy,700);

// movement
let move=0;
setInterval(()=>{
  let x=player.offsetLeft+move;
  if(x>0 && x<window.innerWidth-40) player.style.left=x+"px";
},16);

leftBtn.addEventListener("touchstart",()=>move=-4);
leftBtn.addEventListener("touchend",()=>move=0);

rightBtn.addEventListener("touchstart",()=>move=4);
rightBtn.addEventListener("touchend",()=>move=0);

// score
setInterval(()=>{score++;scoreEl.textContent="Score: "+score},500);
</script>
</body>
</html>
